<html>

<head>
  <meta name="0.1" content="with=device-width, initial-scale=1.0">
  <title>Web Site de Teste II</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="container">
  <div class="nav_bar">
    <img src="img/logo.png" class="logo">
    <nav>
      <ul id="menulist">
        <li><a href="">Game Controlers</a></li>
        <li><a href="">BR Accessories</a></li>
        <li><a href="">Media Remote</a></li>
        <li><a href="">Other</a></li>
      </ul>
    </nav>
    <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
  </div>

<div class="row">
  <div class="col-1">
    <h2>PS4 V2<br>Dualshock 4</h2>
    <h3>Wireless Controller for PlayStation</h3>
    <p>(Compartible/Generic)</p>
    <h4>$255,50</h4>
    <button type="button">Buy Now <img src="img/arrow.png" alt=""></button>
  </div>
  <div class="col-2">
      <img src="img/controller.png" class="controller">
      <div class="color-box"></div>
      <div class="add-btn">
        <img src="img/add.png">
        <p><small>Add to Cart</small></p>
      </div>
  </div>
</div>

<div class="social-links">
  <img src="img/fb.png">
  <img src="img/tw.png">
  <img src="img/ig.png">
</div>

</div>
  

<script>
  var menulist = document.getElementById("menuList");
  menulist.style.maxHeight = "0px";

  function togglemenu(){
    if(menulist.style.maxHeight = "0px"){
      menulist.style.maxHeight = "130px";
    } else {
      menulist.style.maxHeight = "0px";
    }
  }
</script>



</body>
</html>
